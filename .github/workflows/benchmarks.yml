name: Benchmarks

on:
  push:
    tags:
      - 'v*'

jobs:
  benchmark:
    name: Run Benchmarks
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Configure Git
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
        check-latest: true

    - name: Initialize Go module
      run: |
        go mod init jacked-api || true
        go mod tidy

    - name: Run Benchmarks
      id: benchmark
      run: |
        DATE_DIR=$(date +%Y-%m-%d)
        mkdir -p benchmarks/$DATE_DIR
        go test -bench=. -benchmem -count=3 ./... > benchmarks/$DATE_DIR/benchmark_results.txt || true
        echo "date_dir=$DATE_DIR" >> $GITHUB_OUTPUT
        
    - name: Compare Benchmarks
      uses: openpgpjs/github-action-pull-request-benchmark@v1
      with:
        name: 'Go Benchmarks'
        tool: 'go'
        pr-benchmark-file-path: benchmarks/${{ steps.benchmark.outputs.date_dir }}/benchmark_results.txt
        base-benchmark-file-path: benchmarks/${{ steps.benchmark.outputs.date_dir }}/benchmark_results.txt
        comment-on-alert: true
        alert-threshold: '130%'
        fail-on-alert: true
        fail-threshold: '150%'
        github-token: ${{ secrets.GITHUB_TOKEN }}

    - name: Commit and push results
      run: |
        git checkout -b benchmark-results
        git add benchmarks/
        git commit -m "Update benchmark results for $(date +%Y-%m-%d)" || true
        git push origin benchmark-results 