name: Security and Load Tests

on:
  push:
    tags:
      - 'v*'

jobs:
  tests:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Configure Git
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
        check-latest: true

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y jq curl
        go install github.com/rakyll/hey@latest
        echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

    - name: Setup directories and permissions
      run: |
        DATE_DIR=$(date +%Y-%m-%d)
        mkdir -p tests/$DATE_DIR
        chmod +x ./scripts/*.sh

    - name: Run Security Tests
      run: |
        ./scripts/security-test.sh > tests/$DATE_DIR/security.md || true

    - name: Run Load Tests
      run: |
        ./scripts/load-test.sh > tests/$DATE_DIR/load-test.md || true

    - name: Commit and push results
      run: |
        git checkout -b test-results
        git add tests/
        git commit -m "Update test results for $(date +%Y-%m-%d)" || true
        git push origin test-results 